  <section class="article-entry">
    <h2>需求</h2>
<p>我们在使用表单是时候常常会用到 [(ngModel)] 去绑定我们的内容值
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">input</span> <span class="attr">class</span>=<span class="string">"form-control"</span> [(<span class="attr">ngModel</span>)]=<span class="string">"value"</span> /&gt;</span></span><br></pre></td></tr></table></figure></p>
<p>但是有时候我们想在我们的自定义组件中使用双向绑定</p>
<h2>通过 getters/setters 实现自定义双向绑定</h2>
<p><figure class="highlight typescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> &#123; Component, OnInit, Input, EventEmitter, Output &#125; <span class="keyword">from</span> <span class="string">'@angular/core'</span>;</span><br><span class="line"></span><br><span class="line"><span class="meta">@Component</span>(&#123;</span><br><span class="line">  selector: <span class="string">'cst-demo'</span>,</span><br><span class="line">  templateUrl: <span class="string">'./demo.component.html'</span>,</span><br><span class="line">  styleUrls: [<span class="string">'./demo.component.css'</span>]</span><br><span class="line">&#125;)</span><br><span class="line"><span class="keyword">export</span> <span class="keyword">class</span> DemoComponent <span class="keyword">implements</span> OnInit &#123;</span><br><span class="line"></span><br><span class="line">  _content: <span class="built_in">string</span>;</span><br><span class="line">  <span class="meta">@Output</span>() contentChange = <span class="keyword">new</span> EventEmitter();</span><br><span class="line">  </span><br><span class="line">  <span class="meta">@Input</span>()</span><br><span class="line">  <span class="keyword">get</span> content()&#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">this</span>._content;</span><br><span class="line">  &#125;</span><br><span class="line">  </span><br><span class="line">  <span class="keyword">set</span> content(val)&#123;</span><br><span class="line">    <span class="comment">/* 可做自定义逻辑处理 */</span></span><br><span class="line">    <span class="keyword">this</span>._content = val;</span><br><span class="line">    <span class="keyword">this</span>.contentChange.emit(<span class="keyword">this</span>._content);</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  ngOnInit() &#123;&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<h2>用法</h2>
<p><figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">cst-demo</span> [(<span class="attr">content</span>)]=<span class="string">"customValue"</span>&gt;</span><span class="tag">&lt;/<span class="name">cst-demo</span>&gt;</span></span><br></pre></td></tr></table></figure></p>
